	<!-- form registrazione -->

	<div class="wrapper">

		<form class="form-signin" action="InserisciProdottoCatalogo" method="POST"
			onsubmit="return validaForm()">
			<h2 class="form-signin-heading text-center">Inserisci Prodotto</h2>

			<input type="url" name="url" class="form-control" placeholder="URL">

			<h5>Categoria</h5>
			<select name="categoria" class="selectpicker">
				<option value="Farmaci Da Banco">Farmaci da banco</option>
				<option value="Igiene Orale">Igiene orale</option>
				<option value="Erboristeria">Erboristeria</option>
				<option value="Integratori">Integratori</option>
			</select> <input style="margin-top: 20px;" type="text" name="nome"
				class="form-control" placeholder="Nome Prodotto">
			<h5 id="nome"></h5>
			<input type="text" name="prezzo" class="form-control" placeholder="€">
			<h5 id="prezzo"></h5>
			<input class="form-control" type="number" name="quantita" min="1">
			<h5 id="quantita"></h5>
			<textarea rows="4" cols="50" name="descrizione" class="form-control"> </textarea>

			<div class="text-center">
				<input type="submit" class="btn btn-success text-center"
					value="Inserisci">
			</div>
		</form>




	</div>
