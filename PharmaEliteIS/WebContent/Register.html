	<!-- form registrazione -->

	<div class="wrapper">

		<form class="form-signin" action="Registrazione" method="POST" onsubmit="return validaForm()">
			<h2 class="form-signin-heading text-center">Registrati</h2>

			<input type="text" name="nome" class="form-control"
				placeholder="Nome" oninput="verificaNome()">
			<h5 id="nome"> </h5>

				<input type="text" name="cognome"
				class="form-control" value="" placeholder="Cognome" oninput="verificaCognome()">
			<h5 id="cognome"> </h5>


			<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input"
					id="defaultUnchecked" name="sesso" value="uomo" checked> <label
					class="custom-control-label" >Uomo</label>
			</div>


			<div id="donna" class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="defaultChecked"
					name="sesso" value="donna" > <label
					class="custom-control-label">Donna</label>
			</div>

			<hr>

			<select name="tipoCarta"  class=" form-control selectpicker">
	  <option value="MasterCard">MasterCard</option>
	  <option value = "Visa">Visa</option>
	  <option value = "American Express">American Express</option>
	</select>

			<input onblur="verificaCarta()" style="margin-top:30px;" type="text" name="numCarta" class="form-control" placeholder="Numero carta">
<h5 id="numeroCarta" > </h5>


			<input  onblur="verificaIndirizzo()" id="indirizzo" type="text" name="indSped" class="form-control" placeholder="Indirizzo">
			<h5 id="ind" > </h5>

				 <input  onblur="verificaCitta()" type="text"		name="citta" class="form-control" placeholder="Città">
				 	<h5 id="citta" > </h5>

			<input onblur="verificaTelefono()" type="text" name="tel" class="form-control"	placeholder="Telofono">
			<h5 id="tel"> </h5>

				<input onblur="verificaEmail(); controlloEsistenza();" type="text" name="email"	class="form-control" placeholder="Email">
				<h5 id="mail"> </h5>

				<input onblur="verificaPassword()"	type="password" name="password" class="form-control"	placeholder="Password">
				<h5 id="pwd"> </h5>

			<button type="submit" class="btn btn-lg btn-primary btn-block">Registrati</button>

			<br> <input style="color:red;" type="checkbox" name="check" value=""> <strong>
				Acconsento al trattamento dei dati personali per finalità di
				profilazione.</strong>
	<h5 id="check"> </h5>
				 <br> <br> <a href="Login.html"> Già
				registrato? </a>
		</form>
